<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>inTXTonic • Login</title>
  <link rel="stylesheet" href="/src/frontend/css/base.css">
  <link rel="stylesheet" href="/src/frontend/css/components.css">
  <link rel="stylesheet" href="/src/frontend/css/layout.css">
  <link rel="stylesheet" href="/src/frontend/css/pages/login.css">
</head>
<body>
  <main class="container" style="min-height:100dvh; display:grid; place-items:center;">
    <section class="card" style="max-width:420px; width:100%;">
      <h1 class="mb-6">Sign in</h1>
      <form id="login-form" class="grid" style="gap:16px">
        <label>
          <div class="mb-6">Handle or email</div>
          <input id="inp-user" class="input" type="text" placeholder="user1 or user@intxtonic.net" required>
        </label>
        <label>
          <div class="mb-6">Password</div>
          <input id="inp-pass" class="input" type="password" placeholder="••••••••" required>
        </label>
        <button class="btn" type="submit">Login</button>
        <div id="msg" class="badge" style="display:none"></div>
      </form>
      <div id="magic-link-section" class="hint" style="display:none; margin-top:12px">
        <p style="margin:0 0 8px">Having trouble logging in?</p>
        <button id="btn-magic-link" class="btn btn--subtle">Email me a one-time login link</button>
        <div id="magic-link-msg" class="badge" style="display:none; margin-top:8px"></div>
      </div>
      <p class="hint" style="margin-top:12px; color:var(--tx-1)">Need an account? <a href="/register" class="link">Sign up</a>.</p>
      <!-- No navigation for guests on the login page -->
    </section>
  </main>

  <script type="module">
    import { login, requestMagicLink } from '/src/frontend/js/auth.js';
    import { showToast } from '/src/frontend/js/toast.js';

    const form = document.getElementById('login-form');
    const msg = document.getElementById('msg');
    const magicSection = document.getElementById('magic-link-section');
    const magicBtn = document.getElementById('btn-magic-link');
    const magicMsg = document.getElementById('magic-link-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';
      magicMsg.style.display = 'none';
      const user = document.getElementById('inp-user').value.trim();
      const pass = document.getElementById('inp-pass').value;
      try {
        await login(user, pass);
        showToast('Signed in', 'ok');
        window.location.href = '/home';
      } catch (err) {
        msg.textContent = 'Login failed';
        msg.style.display = 'inline-block';
        showToast('Invalid credentials', 'err');
        magicSection.style.display = 'block';
        magicBtn.disabled = false;
      }
    });

    magicBtn.addEventListener('click', async () => {
      const user = document.getElementById('inp-user').value.trim();
      magicMsg.style.display = 'none';
      if(!user){
        magicMsg.textContent = 'Enter your handle or email first.';
        magicMsg.className = 'badge badge--warn';
        magicMsg.style.display = 'inline-block';
        return;
      }
      magicBtn.disabled = true;
      try{
        await requestMagicLink(user);
        magicMsg.textContent = 'If that account exists, a link is on its way.';
        magicMsg.className = 'badge';
        magicMsg.style.display = 'inline-block';
        showToast('Magic link sent', 'ok');
      }catch(err){
        magicMsg.textContent = 'Unable to send link right now.';
        magicMsg.className = 'badge badge--err';
        magicMsg.style.display = 'inline-block';
        showToast('Magic link failed', 'err');
        magicBtn.disabled = false;
      }
      setTimeout(() => { magicBtn.disabled = false; }, 5000);
    });
  </script>
</body>
</html>
